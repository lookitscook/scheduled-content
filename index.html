<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#000">
</head>

<body>

  <form method="get" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="default">Default Content URL:</label>
            <input id="default" name="default" type="text">
        </div>
        <div class="pure-control-group">
          <label for="ical">iCal URL:</label>
          <input id="ical" name="ical" type="text">
        </div>
        <div class="pure-control-group">
          <label for="csv">CSV URL:</label>
          <input id="csv" name="csv" type="text">
        </div>
        <div class="pure-control-group">
            <label for="scroll">Allow Scrolling?:</label>
            <select id="scroll" name="scroll">
                <option value="yes">Yes</option>
                <option value="no" selected>No</option>
              </select>
          </div>
        <div class="pure-controls">
          <button type="submit" class="pure-button">Submit</button> 
          <a href="https://github.com/cook-company/scheduled-content/blob/master/README.md">help</a>
        </div>
    </fieldset>    
  </form>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="node_modules/ical.js/build/ical.min.js"></script>
  <script src="node_modules/papaparse/papaparse.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
